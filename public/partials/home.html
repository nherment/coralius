
{{hourlyVisitList}}
<div class="container">

    <div class="row">
        <div class="col-lg-12 site-title">
            <h1>coralius</h1>
            <h4>[website analytics]</h4>
            <div class="main-widget">
                <h2 class="metric-title">
                    Today's page views:
                </h2>
                <p class="metric-value">{{dailyVisits}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="metric">
                <h2>Page hits (today)</h2>
                <ul class="uri-list">
                    <li ng-repeat="visit in dailyVisitList | orderBy:'visits':true" >
                        <div class="header">{{visit.id}}</div>
                        <div class="value">{{visit.visits}}</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="metric">
                <h2>Visitors (today)</h2>
                <ul class="uri-list">
                    <li ng-repeat="visitor in dailyVisitorList | orderBy:'visits':true" >
                        <div class="header">{{visitor.ip}}</div>
                        <div class="value">{{visitor.visits}}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="metric">
                <h2>Page hits (this month)</h2>
                <div id="legend"></div>
                <div id="chart_container">
                    <div id="y_axis"></div>
                    <div id="chart"></div>
                </div>
            </div>
        </div>
    </div>

</div> <!-- /container -->

<script type="application/javascript">
</script>
